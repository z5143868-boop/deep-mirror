<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 深色背景 -->
  <rect width="512" height="512" rx="115" fill="url(#gradient)"/>

  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <linearGradient id="mirror-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.6"/>
    </linearGradient>
  </defs>

  <!-- 镜子外框 -->
  <ellipse cx="256" cy="256" rx="160" ry="180" fill="none" stroke="url(#mirror-gradient)" stroke-width="16"/>

  <!-- 镜子内部反光效果 -->
  <ellipse cx="256" cy="256" rx="140" ry="160" fill="url(#mirror-gradient)" opacity="0.15"/>

  <!-- 中心装饰圆 -->
  <circle cx="256" cy="256" r="80" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.5"/>
  <circle cx="256" cy="256" r="60" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.3"/>

  <!-- 眼睛符号 (察觉的象征) -->
  <path d="M 210 240 Q 256 220 302 240" stroke="#ffffff" stroke-width="6" fill="none" stroke-linecap="round"/>
  <circle cx="256" cy="256" r="20" fill="#ffffff" opacity="0.8"/>
  <circle cx="256" cy="256" r="12" fill="#a855f7"/>

  <!-- 底部文字 "深" -->
  <text x="256" y="400" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">深</text>
</svg>
